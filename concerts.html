<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concerts</title>
    <style>
        body {
            margin: 0;
            padding: 20vh 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .concert-container {
            max-width: 600px;
            width: 100%;
            text-align: left;
            display: flex;
            flex-direction: column-reverse;
            gap: 15px;
        }

        .concert-link {
            text-decoration: none;
            color: #333;
            white-space: nowrap;
            display: block;
            transition: color 0.2s ease;
        }

        .concert-link:hover {
            text-decoration: underline;
        }

        .concert-link.past-concert {
            color: #999;
            text-decoration: line-through;
        }

        .concert-link.past-concert:hover {
            color: #666;
        }
    </style>
</head>

<body id="concerts-list">
    <script src="assets/concerts.js"></script>
</body>
</html>
