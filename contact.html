        body {
            margin: 0;
            padding: 20vh 20px;
            display: flex;
            align-items: center;
            justify-content: center;

            transition: opacity 0.3s ease;

            max-width: 600px;

            text-decoration: none;
            color: #333;
            white-space: nowrap;
            display: block;
            transition: color 0.2s ease;
        }

        .contact-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
